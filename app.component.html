<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6">
      <form [formGroup]="sectionForm" (submit)="submitForm(sectionForm.value)">
        <div class="form-group" >
          <label for="exampleInputPassword1">section Header</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="header">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Section details</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  formControlName="details"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-6">
      <p-accordion [activeIndex]="0">
        <div *ngFor="let data of allData">
        <p-accordionTab header="{{data.header}}">
            <p>
              {{data.details}}
            </p>
        </p-accordionTab>
      </div>
    </p-accordion>
    </div>
  </div>
</div>
